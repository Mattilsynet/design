<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designsystem</title>
  </head>
  <body>
    <a href="#" class="logo">DigiPlant</a>
    <button class="logo">Pr√∏vetaking</button>
    <h1 class="logo">Eksport</h1>
    <div class="logo"></div>
    <u-details class="accordion">
      <u-summary>Detaljer</u-summary>
      <div>Dette er en detaljert beskrivelse</div>
    </u-details>
  </body>
  <script type="module">
    import '@u-elements/u-details';
    import { styles } from './designsystem/index.ts';
    const stylesEntries = Object.entries(styles);

    for (const el of document.querySelectorAll('[class]')) {
      for (const [key, value] of stylesEntries) {
        if (el.classList.contains(key)) {
          el.classList.remove(key);
          el.classList.add(...value.split(' '));
        }
      }
    }
  </script>
</html>
