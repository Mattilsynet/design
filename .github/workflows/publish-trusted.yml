name: "ðŸ­ Publish to trusted npm and GitHub Packages"

on:
  push:
    branches:
      - chore/trusted-release-5
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  check-version:
    name: "ðŸ‘·â€â™€ï¸ Check version change"
    runs-on: ubuntu-latest
    outputs:
          version_changed: ${{ env.VERSION_CHANGED }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check version change
        id: check_version
        run: |
          if git diff HEAD^ HEAD -- package.json | grep '"version"'; then
            echo "Version changed, continuing."
            echo "VERSION_CHANGED=true" >> $GITHUB_ENV
          else
            echo "Version not changed, skipping workflow. "
            echo "VERSION_CHANGED=true" >> $GITHUB_ENV
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    name: "ðŸ‘· Install and build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ðŸ—ï¸ Install dependencies
        run: npm ci

      - name: ðŸ‘©â€ðŸ­ Build
        run: npm run build

      - name: ðŸ“¡ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mtds
          path: mtds/

  #publish-clojars:
  #  needs: check-version
