  #          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
  #          https://api.github.com/repos/mattilsynet/design/dispatches \
  #          -d '{"event_type":"npm_publish_done"}'

  tag:
    name: ðŸ·ï¸ Tag release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ·ï¸ Create a new Git tag
        run: |
         VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Creating tag: $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

  publish-npm:
    name: ðŸ“¦ Publish to npm
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: mtds
          path: mtds/
      - run: npm publish --access public --tag canary

  publish-github:
    name: ðŸ“¦ Publish to GitHub
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://npm.pkg.github.com"
          scope: "@mattilsynet"
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: mtds
          path: mtds/
      - run: npm publish --tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
