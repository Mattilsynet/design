      #    curl -X POST \
      #      -H "Accept: application/vnd.github.v3+json" \
      #      -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
      #      https://api.github.com/repos/mattilsynet/design/dispatches \
      #      -d '{"event_type":"npm_publish_done"}'
